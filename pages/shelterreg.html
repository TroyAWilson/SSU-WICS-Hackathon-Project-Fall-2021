<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTFDnlZz2hTwKzYyvqyLmMWlwv0P0m_LY&callback=initMap&libraries=&v=weekly"
        ></script>
        <script src="/static/scripts/src.js"></script> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/styles/style.css">
        <title>Register Shelter</title>
    </head>

    <body>

        <!-- Header logo and nav -->
        <div>
            <div class="header-background">
                <div>
                    <img src="/static/images/fire.svg" alt="Fire Logo">
                    <h2 style="display:inline-block;">Fire Stop</h2>
                </div>
            </div>
            <div style="margin-top: 10px;">
            <a href="/"><button class="map-page-button">Home</button></a>
            <a href="/register"><button onclick="checkIfRegsitered()" class="check-in-button">Check In</button></a>
            <a href="/shelterreg"><button class="shelter-reg-button">Shelter Register</button></a>
            </div>
        </div>

    <div class="header">
        <h2>Check in with your community & find a shelter near you</h2>
        <form action = "/shelterlist">
            <label for ="sheltername">
                <input type="text" required id= "sheltername" name = "shelterreg">Shelter name
            </label>

            <br><br>

            <label for ="shelterlocation">
                <input type="text" required id= "shelterlocation" name = "shelterreg">Shelter location
            </label>

            <br><br>

            <label for ="shelterphone">
                <input type="text" required id= "shelterphone" name = "shelterreg">Shelter phone number
            </label>

            <br><br>

            <label for ="capacity">
                <input type="text" required id= "capacity" name = "shelterreg">Shelter capacity
            </label>

            <br><br>

            <label for ="adminpassword">
                <input type="password" required id= "adminpassword" name = "adminpassword">Shelter admin password
            </label>

            <button style="display:block; margin-top:15px;" class="submit" type="submit">Submit</button>
            <!-- <a href = /userlist.html><button type="submit">Submit</button></a> -->
        </form>
        </div>
    </body>
