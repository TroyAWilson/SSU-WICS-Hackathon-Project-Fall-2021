<!DOCTYPE html>
<html>
    <head>
        <title>Register with FireStop</title>
    </head>

    <body>
        <h2>Check in with your community & find a shelter near you</h2>
        <form action = "/shelterlist">
            <label for ="sheltername">
                <input type="text" required id= "sheltername" name = "shelterreg" placeholder="Shelter name">
            </label>

            <br><br>

            <label for ="shelterlocation">
                <input type="text" required id= "shelterlocation" name = "shelterreg" placeholder="Shelter location">
            </label>

            <br><br>

            <label for ="shelterphone">
                <input type="text" required id= "shelterphone" name = "shelterreg" placeholder="Phone number">
            </label>

            <br><br>

            <label for ="capacity">
                <input type="text" required id= "capacity" name = "shelterreg" placeholder="Capacity">
            </label>

            <br><br>

            <label for ="adminpassword">
                <input type="password" required id= "adminpassword" name = "adminpassword" placeholder="Password">
            </label>

            <button type="submit">Submit</button>
            <!-- <a href = /userlist.html><button type="submit">Submit</button></a> -->
        </form>
    </body>

    <foot>

    </foot>
</html>
