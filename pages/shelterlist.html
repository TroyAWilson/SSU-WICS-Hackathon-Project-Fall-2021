<!DOCTYPE html>
<html lang="en">
<head>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTFDnlZz2hTwKzYyvqyLmMWlwv0P0m_LY&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <script src="src.js"></script> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/style.css">
    <title>View users</title>
</head>
<body>
    <div class="header">
        <img class="fire-img" src="/static/images/fire.svg" alt="">
        <h1>Fire Stop</h1>
    </div>
    
    <div class="options">
        <a href="/map-page"><button class="map-page-button">Home</button></a>
        <a href="/register"><button class="check-in-button">Check In</button></a>
        <a href="/shelterlist"><button class="find-shelter-button">Find Shelter</button></a>
        <a href="/shelterlist"><button class="shelter-reg-button">Shelter Register</button></a>
    </div>

    <div class="statusBanner">
        <p>Insert emergency fire info banner here.</p>
    </div>

    <div>
        <button onclick="updateStatus_Safe()" class="map-page-button statusButtons">Safe</button>
        <button onclick="updateStatus_WarningZone()" class="shelter-reg-button statusButtons">In Warning Zone</button>
        <button onclick="updateStatus_Evacuating()" class="find-shelter-button statusButtons">Evacuating</button>
        <button onclick="updateStatus_Dange()" class="check-in-button statusButtons">Immediate Danger</button>
    </div>

</body>
</html>
