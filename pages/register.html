<!DOCTYPE html>
<html>
    <head>
        <title>Register with FireStop</title>
    </head>

    <body>
        <h2>Check in with your community & find a shelter near you</h2>
        <form action = "/userlist">
            <label for ="firstname">
                <input type="text" required id= "firstname" name = "registration" placeholder="First name">
            </label>

            <br><br>

            <label for ="lastname">
                <input type="text" required id= "lastname" name = "registration" placeholder="Last name">
            </label>

            <br><br>

            <label for ="email">
                <input type="text" required id= "email" name = "registration" placeholder="Email address">
            </label>

            <br><br>

            <label for ="password">
                <input type="password" required id= "password" name = "registration" placeholder="Password">
            </label>

            <br><br>

            <p>Is your home in an evacuation zone?</p>
            <label>
                <input type="radio" name = "homestatus" value = "yes">Yes</label> 
            <label>
                <input type="radio" name = "homestatus" value = "no">No
            </label>

            <p>What are your evacuation plans?</p>
            <label>
                <input type="radio" name = "evacstatus" value = "already"> I'm already evacuated
            </label> 
            <label>
                <input type="radio" name = "evacstatus" value = "currently"> I'm currently evacuating
            </label>
            <label>
                <input type="radio" name = "evacstatus" value = "no"> I'm not evacuating
            </label>

            <p>Do you need help evacuating with large animals?</p>
            <label>
                <input type="radio" name = "animals" value = "yes"> Yes
            </label> 
            <label>
                <input type="radio" name = "animals" value = "no"> No
            </label> 

            <p>Are you able to provide help evacuating large animals?</p>
            <label>
                <input type="radio" name = "helpanimals" value = "yes"> Yes
            </label> 
            <label>
                <input type="radio" name = "evacstatus" value = "no"> No
            </label> 

            <br><br>

            <button type="submit">Submit</button>

        </form>
    </body>

    <foot>

    </foot>
</html>
