<!DOCTYPE html>
<html lang="en">
<head>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTFDnlZz2hTwKzYyvqyLmMWlwv0P0m_LY&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <script src="src.js"></script> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/style.css">
    <title>View users</title>
</head>

<body>
    <div class="header">
        <img class="fire-img" src="/static/images/fire.svg" alt="">
        <h1>Fire Stop</h1>
    </div>

    <div class="options">
        <a href="/map-page"><button class="map-page-button">Home</button></a>
        <a href="/register"><button class="check-in-button">Check In</button></a>
        <a href="/shelterlist"><button class="find-shelter-button">Find Shelter</button></a>
        <a href="/shelterreg"><button class="shelter-reg-button">Shelter Register</button></a>
    </div>

    <div class="statusBanner">
        Insert emergency fire info banner here.
    </div>

    <!-- <div>
        <button onclick="updateStatus_Safe()" class="map-page-button statusButtons">Safe</button>
        <button onclick="updateStatus_WarningZone()" class="shelter-reg-button statusButtons">In Warning Zone</button>
        <button onclick="updateStatus_Evacuating()" class="find-shelter-button statusButtons">Evacuating</button>
        <button onclick="updateStatus_Dange()" class="check-in-button statusButtons">Immediate Danger</button>
    </div> -->


    <div class="container buttonContainer">
        <div class="row">Update Your Status</div>
        <div class="row">I am...</div>
        <div class="row">
          <div class="col">
            <button onclick="updateStatus_Safe()" class="map-page-button statusButtons">Safe</button>
          </div>
          <div class="col">
            <button onclick="updateStatus_WarningZone()" class="shelter-reg-button statusButtons">In Warning Zone</button>
          </div>
          <div class="col">
            <button onclick="updateStatus_Evacuating()" class="find-shelter-button statusButtons">Evacuating</button>
          </div>
          <div class="col">
            <button onclick="updateStatus_Dange()" class="check-in-button statusButtons">In Danger</button>
          </div>
        </div>
      </div>

    <div class="search">
        <label for="site-search"></label>
        <input type="search" id="site-search" name="q" aria-label="Search users" placeholder=" Search users">
        <button>Go</button> 
    </div>
   
    <div class="userStatuses">
        <ul style="list-style-type:none" id="userStatusRows">
        </ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
